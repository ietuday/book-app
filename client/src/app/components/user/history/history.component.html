<section *ngIf="history" class="row history">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let action of history">
      <td>{{ action.committed_at | date:'medium' }}</td>
      <td>{{ action.desc }}</td>
    </tr>
    </tbody>
  </table>
</section>
