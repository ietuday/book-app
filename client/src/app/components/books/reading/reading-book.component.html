<section class="row">
  <div id="sidebar">
    <div id="panels">
      <input id="searchBox" placeholder="search" type="search" class="form-control">

      <a id="show-Search" data-view="Search" class="show_view icon-search"><i class="fa fa-search"></i></a>
      <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc"><i class="fa fa-list"></i></a>
      <a id="show-Bookmarks" data-view="Bookmarks" class="show_view icon-bookmark"><i class="fa fa-bookmark"></i></a>
      <a id="show-Notes" class="show_view icon-edit" data-view="Notes"><i class="fa fa-pencil-square-o"></i></a>

    </div>
    <div id="tocView" class="view">
    </div>
    <div id="searchView" class="view">
      <ul id="searchResults"></ul>
    </div>
    <div id="bookmarksView" class="view">
      <ul id="bookmarks"></ul>
    </div>
    <div id="notesView" class="view">
      <div id="new-note">
        <textarea id="note-text"></textarea>
        <button id="note-anchor">Anchor</button>
      </div>
      <ol id="notes"></ol>
    </div>
  </div>
  <div id="main">

    <div id="titlebar">
      <div id="opener">
        <a id="slider"><i class="fa fa-bars"></i></a>
      </div>
      <div id="metainfo">
        <span id="book-title"></span>
        <span id="title-seperator">&nbsp;&nbsp;â€“&nbsp;&nbsp;</span>
        <span id="chapter-title"></span>
      </div>
      <div id="title-controls">
        <a id="bookmark" class="icon-bookmark-empty"><i class="fa fa-bookmark-o"></i></a>
        <a id="setting"><i class="fa fa-cog"></i></a>
        <a id="fullscreen"><i class="fa fa-expand"></i></a>
      </div>
    </div>

    <div id="divider"></div>
    <div id="prev" class="arrow"><i class="fa fa-chevron-left"></i></div>
    <div id="viewer"></div>
    <div id="next" class="arrow"><i class="fa fa-chevron-right"></i></div>

    <div id="loader"><img src="/assets/img/loader.gif"></div>
  </div>
  <div class="modal md-effect-1" id="settings-modal">
    <div class="md-content">
      <h3>Settings</h3>
      <div>
        <p>
          <input type="checkbox" id="sidebarReflow" name="sidebarReflow">Reflow text when sidebars are open.
        </p>
      </div>
      <div class="closer icon-cancel-circled"></div>
    </div>
  </div>
  <div class="overlay"></div>
</section>
